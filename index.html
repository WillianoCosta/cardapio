<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Burger - Cardápio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 32px;
            color: #FFA500;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 50px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #FFA500;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 15px;
        }
        .nav a:hover {
            background-color: #f79c42;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-selection {
            margin-bottom: 20px;
            text-align: center;
        }
        .table-selection button {
            background-color: #FFA500;
            color: white;
            font-size: 14px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .table-selection button:hover {
            background-color: #f79c42;
        }
        .menu-category {
            margin-top: 40px;
            display: none;
        }
        .menu-category h2 {
            text-transform: uppercase;
            font-size: 24px;
            color: #FFA500;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f4f4f4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
        }
        .price {
            font-weight: bold;
            color: #FFA500;
        }
        .cart {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            box-sizing: border-box;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item span {
            margin: 0 10px;
        }
        .cart-item button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: #FFA500;
            color: white;
            cursor: pointer;
            margin: 0 5px;
        }
        .cart-item button:hover {
            background-color: #f79c42;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
            color: #FFA500;
        }
        .payment-options {
            margin-top: 20px;
            text-align: center;
        }
        .payment-options button {
            background-color: #FFA500;
            color: white;
            font-size: 14px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-options button:hover {
            background-color: #f79c42;
        }
        #money-field {
            display: none;
            margin-top: 10px;
        }
        #pix-code {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: #FFA500;
        }
    </style>
</head>
<body>

<header>
    <img src="emp.png" alt="Empório Burger Logo"> 
    <h1>Empório Burger</h1>
    <p>Cardápio Digital Interativo</p>
</header>

<div class="nav">
    <a href="javascript:void(0);" onclick="showCategory('hamburgueres')">Hambúrgueres</a>
    <a href="javascript:void(0);" onclick="showCategory('bebidas')">Bebidas</a>
    <a href="javascript:void(0);" onclick="showCategory('porcoes')">Porções</a>
    <a href="javascript:void(0);" onclick="showCategory('drinks')">Drinks</a>
    <a href="javascript:void(0);" onclick="showCategory('adicionais')">Adicionais</a>
</div>

<div class="container">
    <div id="table-info" style="display: none;">
        <h2>Mesa: <span id="selected-table"></span></h2>
        <p>Faça o seu pedido</p>
    </div>

    <div class="table-selection" id="table-selection">
        <h3>Selecione sua mesa:</h3>
        <button onclick="selectTable(1)">Mesa 1</button>
        <!-- Repetir botões para todas as mesas -->
    </div>

    <!-- Cardápio (categorias e itens) -->
    <div class="menu-category" id="hamburgueres">
        <h2>Hambúrgueres</h2>
        <div class="menu-item" onclick="addToCart('Cheeseburger', 35.00)">
            <p>Cheeseburger</p>
            <p class="price">R$ 35,00</p>
        </div>
    </div>
</div>

<script>
    let cart = [];

    function showCategory(category) {
        const categories = document.querySelectorAll('.menu-category');
        categories.forEach(cat => cat.style.display = 'none');
        const selectedCategory = document.getElementById(category);
        if (selectedCategory) selectedCategory.style.display = 'block';
    }

    function selectTable(table) {
        const tableInfo = document.getElementById('table-info');
        tableInfo.style.display = 'block';
        document.getElementById('selected-table').textContent = table;
    }

    function addToCart(item, price) {
        cart.push({ item, price });
        alert(`${item} adicionado ao carrinho.`);
    }
</script>
</body>
</html>
