<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Burguer - Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Empório Burguer</h1>
        <p>Escolha sua mesa e faça seu pedido!</p>
    </header>

    <main>
        <!-- Seleção de Mesa -->
        <section class="table-selection">
            <label for="table-number">Número da Mesa:</label>
            <input type="number" id="table-number" placeholder="Digite aqui..." min="1">
            <button onclick="startOrder()">Iniciar Pedido</button>
        </section>

        <!-- Menu -->
        <section id="menu" class="hidden">
            <h2>Cardápio</h2>
            <div class="categories">
                <button onclick="showCategory('hamburgers')">Hambúrgueres</button>
                <button onclick="showCategory('beverages')">Bebidas</button>
                <button onclick="showCategory('snacks')">Porções</button>
                <button onclick="showCategory('drinks')">Drinks</button>
                <button onclick="showCategory('extras')">Adicionais</button>
            </div>

            <!-- Produtos -->
            <div id="products">
                <!-- Os produtos serão inseridos dinamicamente -->
            </div>
        </section>

        <!-- Carrinho -->
        <section id="cart">
            <h2>Seu Carrinho</h2>
            <div id="cart-items">
                <!-- Itens do carrinho serão inseridos dinamicamente -->
            </div>
            <div class="cart-footer">
                <span>Total: R$ <span id="cart-total">0.00</span></span>
                <button onclick="finalizeOrder()">Finalizar Pedido</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
